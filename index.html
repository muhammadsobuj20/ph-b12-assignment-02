<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resposive Flower shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- navigaition bar -->
      <nav class="navbar inter display-flex container">
        <figure>
          <img src="./assets/logo.png" alt="this is the brand logo" />
        </figure>

        <ul class="nav-links display-flex">
          <li class="nav-list"><a href="#" class="link home">Home</a></li>
          <li class="nav-list"><a href="#" class="link dark">Shop</a></li>
          <li class="nav-list"><a href="#" class="link dark">About Us</a></li>
          <li class="nav-list"><a href="#" class="link cart"><i class="fa-solid fa-cart-shopping"></i>Cart ($67)</a></li>
        </ul>
      </nav>
    

      <!-- banner section -->
       <div class="banner display-flex container">
        <div class="banner-content">
            <h1 class="banner-title noto-serif">ALWAYS <span id="special">FRESH <br>FLOWERS</span>
            </h1>
            <p class="banner-description inter">Indulge your senses with the beauty and fragrance of <br>our fresh flower shop. From classic roses to exotic blooms,  we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>
        <div class="banner-profile">
            <img src="./assets/hero-flower.png" alt="hero Flower">
        </div>
       </div>
    </header>
  </body>
</html>
